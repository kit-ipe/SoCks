---
import:
  - project-default.yml
project:
  type: "Versal"
external_tools:
  xilinx:
    # Property 'version' must be specified outside this default project configuration file
blocks:
  atf:
    source: "build"
    builder: "Versal_AMD_ATF_Builder"
    project:
      build_srcs:
        source: "https://github.com/Xilinx/arm-trusted-firmware.git"
        branch: "xilinx-v{{external_tools/xilinx/version}}"
      # If no 'import_src' property is specified, the block must be built locally
    container:
      image: "atf-builder-alma9"
      tag: "socks"
  devicetree:
    source: "build"
    builder: "Versal_AMD_Devicetree_Builder"
    project:
      build_srcs:
        source: "https://github.com/Xilinx/device-tree-xlnx.git"
        branch: "xilinx_v{{external_tools/xilinx/version}}"
      # If no 'import_src' property is specified, the block must be built locally
      dependencies:
        vivado: "temp/vivado/output/bp_vivado_*.tar.gz"
    container:
      image: "amd-xilinx-tools-alma9"
      tag: "socks"
  plm:
    source: "build"
    builder: "Versal_AMD_PLM_Builder"
    project:
      # If no 'import_src' property is specified, the block must be built locally
      dependencies:
        vivado: "temp/vivado/output/bp_vivado_*.tar.gz"
    container:
      image: "amd-xilinx-tools-alma9"
      tag: "socks"
  kernel:
    source: "build"
    builder: "Versal_AMD_Kernel_Builder"
    project:
      build_srcs:
        source: "https://github.com/Xilinx/linux-xlnx.git"
        branch: "xilinx-v{{external_tools/xilinx/version}}"
      # If no 'import_src' property is specified, the block must be built locally
      add_build_info: false
    container:
      image: "kernel-builder-alma9"
      tag: "socks"
  psm_fw:
    source: "build"
    builder: "Versal_AMD_PSMFW_Builder"
    project:
      # If no 'import_src' property is specified, the block must be built locally
      dependencies:
        vivado: "temp/vivado/output/bp_vivado_*.tar.gz"
    container:
      image: "amd-xilinx-tools-alma9"
      tag: "socks"
  ssbl:
    source: "build"
    builder: "Versal_AMD_UBoot_SSBL_Builder"
    project:
      build_srcs:
        source: "https://github.com/Xilinx/u-boot-xlnx.git"
        branch: "xilinx-v{{external_tools/xilinx/version}}"
      # If no 'import_src' property is specified, the block must be built locally
      add_build_info: false
      dependencies:
        atf: "temp/atf/output/bp_atf_*.tar.gz"
    container:
      image: "kernel-builder-alma9"
      tag: "socks"
  vivado:
    source: "build"
    # Property 'builder' must be specified outside this default project configuration file
    project:
      # Property 'build_srcs' must be specified outside this default project configuration file
      # If no 'import_src' property is specified, the block must be built locally
    container:
      image: "amd-xilinx-tools-alma8"
      tag: "socks"
  image:
    source: "build"
    builder: "Versal_AMD_Image_Builder"
    project:
      # If no 'import_src' property is specified, the block must be built locally
      dependencies:
        atf: "temp/atf/output/bp_atf_*.tar.gz"
        devicetree: "temp/devicetree/output/bp_devicetree_*.tar.gz"
        kernel: "temp/kernel/output/bp_kernel_*.tar.gz"
        plm: "temp/plm/output/bp_plm_*.tar.gz"
        psm_fw: "temp/psm_fw/output/bp_psm_fw_*.tar.gz"
        ssbl: "temp/ssbl/output/bp_ssbl_*.tar.gz"
        vivado: "temp/vivado/output/bp_vivado_*.tar.gz"
    container:
      image: "amd-image-builder-alma9"
      tag: "socks"