---
import:
  - project-default.yml
projectType: "zynqmp"
externalTools:
  vivado:
    # Property 'path' must be specified outside this default project configuration file
    # Property 'version' must be specified outside this default project configuration file
    # Property 'license' must be specified outside this default project configuration file
  vitis:
    # Property 'path' must be specified outside this default project configuration file
blocks:
  atf:
    source: "local_build"
    builder: "ZynqMP_AMD_ATF_Builder_Alma9"
    project:
      sources: "https://github.com/Xilinx/arm-trusted-firmware.git"
      # If no 'branch' property is specified, the default branch xilinx-v[externalTools/vivado/version] is used
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "amd-atf-builder-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  devicetree:
    source: "local_build"
    builder: "zynqmp-amd-devicetree-builder-alma9"
    project:
      sources: "https://github.com/Xilinx/device-tree-xlnx.git"
      # If no 'branch' property is specified, the default branch xilinx-v[externalTools/vivado/version] is used
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "amd-xilinx-tools-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  fsbl:
    source: "local_build"
    builder: "zynqmp-amd-fsbl-builder-alma9"
    project:
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "amd-xilinx-tools-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  kernel:
    source: "local_build"
    builder: "zynqmp-amd-kernel-builder-alma9"
    project:
      sources: "https://github.com/Xilinx/linux-xlnx.git"
      # If no 'branch' property is specified, the default branch xilinx-v[externalTools/vivado/version] is used
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "kernel-builder-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  pmu-fw:
    source: "local_build"
    builder: "zynqmp-amd-pmu-fw-builder-alma9"
    project:
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "amd-xilinx-tools-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  rootfs:
    source: "local_build"
    builder: "zynqmp-alma8-rootfs-builder-alma9"
    project:
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "alma8-rootfs-builder-alma8"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
  u-boot:
    source: "local_build"
    builder: "zynqmp-amd-u-boot-builder-alma9"
    project:
      sources: "https://github.com/Xilinx/u-boot-xlnx.git"
      # If no 'branch' property is specified, the default branch xilinx-v[externalTools/vivado/version] is used
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "u-boot-builder-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      baseImages:
        - "kernel-builder-alma9"
  vivado:
    source: "local_build"
    builder: "hog-vivado-builder-alma9"
    project:
      # Property 'sources' must be specified outside this default project configuration file
      # Property 'branch' must be specified outside this default project configuration file
      # If no 'pre-built' property is specified, the block must be built locally
    container:
      image: "amd-xilinx-tools-alma9"
      # If no 'tag' property is specified, the default tag xilinx-v[externalTools/vivado/version] is used
      # If no base images need to be built locally, the property 'baseImages' can be omitted
